  - name: Newtonsoft
    type: Container
    kind: namespace

  # Core JsonConvert class
  - name: JsonConvert
    type: Container
    kind: type

  # JsonSerializer class
  - name: JsonSerializer
    type: Container
    kind: type

  # JsonReader/JsonWriter base classes
  - name: JsonReader
    type: Container
    kind: type

  - name: JsonWriter
    type: Container
    kind: type

  - name: JsonTextReader
    type: Container
    kind: type

  - name: JsonTextWriter
    type: Container
    kind: type

  # Key methods
  - name: SerializeObject
    type: Callable
    kind: method

  - name: DeserializeObject
    type: Callable
    kind: method

  - name: Read
    type: Callable
    kind: method

  - name: Write
    type: Callable
    kind: method

  # Tokens enum
  - name: JsonToken
    type: Container
    kind: type
