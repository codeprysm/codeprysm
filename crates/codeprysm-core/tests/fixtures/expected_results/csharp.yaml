repo: JamesNK/Newtonsoft.Json
version: "13.0.4"
language: csharp
subdir: Src/Newtonsoft.Json

# Minimum entity counts
min_counts:
  files: 50
  containers: 100  # Classes, interfaces, enums
  callables: 400   # Methods
  data: 200        # Fields, properties

# Key entities that MUST be found
required_entities:
